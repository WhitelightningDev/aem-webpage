<h2 mat-dialog-title>Important Instructions</h2>
<mat-dialog-content>
  <p>When you get to the membership application page, make sure to select AEM as your co-op by clicking the "Select Co-op" button and choosing AEM.</p>
</mat-dialog-content>
<mat-dialog-actions>

</mat-dialog-actions>
