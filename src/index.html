  <!-- Check browser language on load -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const userLang = navigator.language || navigator.userLanguage; // Get the browser language (e.g., en, af)

      // If the browser language is Afrikaans (af), set the lang attribute to 'af'
      if (userLang.includes("af")) {
        document.documentElement.lang = "af"; // Set lang attribute to 'af' for Afrikaans
      } else {
        document.documentElement.lang = "en"; // Otherwise, keep it as English
      }
    });
  </script>
